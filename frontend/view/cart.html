<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./../css/index.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./../controller/cart.js"></script>
  </head>
  <body>
    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Game Store</a>
          <button id="loginBtn" class="btn btn-primary">Login</button>
          <button id="registerBtn" class="btn btn-primary btn-spacing">
            Register
          </button>
          <form class="d-flex ms-auto">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="homebtn" class="nav-link" href="#" onclick="refreshPage()"
                ><i class="fas fa-home"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Shopping Cart</h1>
      <div id="cart-items"></div>

      <div>
        <a href="./../view/index.html">Continue Shopping</a>
        <button id="continueShoppingBtn" class="btn btn-primary">
          Continue Shopping
        </button>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
